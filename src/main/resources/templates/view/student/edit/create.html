<div class="container"  th:fragment="editcreate" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="mb-sm-2 mt-2 border">
        <div class="m-2 ">
            <form id="studentformEdit" class="needs-validation" method="post" novalidate>
                <div class="form-row">
                    <div class="col panel panel-default">
                        <div class="panel-body"><h3><u>Update Member Information</u></h3></div>
                    </div>

                    <div class="col panel panel-default ">
                        <div class="panel-body float-right"><h3><a href="/admin/student">
                            <img class="" th:src="@{/asset/images/back.png}" width="15" height="15" alt=" "></a></h3>
                        </div>

                    </div>
                </div>

                <input type="hidden" name="id" id="id" th:value="${studentInfo.id}"
                       class="form-control input-fields validate[required]"
                       placeholder="">

                <div class="form-row">
                    <div class="col">
                        <label class="col-md-8" for="studentId">Strudent Id: <span
                                class="mandatoryfield">*</span></label>
                        <input type="text" name="studentId" id="studentId" th:value="${studentInfo.studentId}"
                               class="form-control input-fields validate[required]"
                               placeholder="E.g: 001">
                    </div>
                    <div class="col">
                        <label class="col-md-8" for="studentId">Strudent Name: <span
                                class="mandatoryfield">*</span></label>
                        <input type="text" name="studentName" id="studentName" th:value="${studentInfo.studentName}"
                               class="form-control input-fields validate[required]" placeholder="E.g: Mr.Slack">
                    </div>
                    <div class="col">
                        <label class="col-md-8" for="studentId">Course Id: <span class="mandatoryfield">*</span></label>
                        <input type="text" name="courseId" id="courseId" th:value="${studentInfo.courseId}"
                               class="form-control input-fields validate[required]"
                               placeholder="E.g: CIT 101">
                    </div>
                </div>

                <div class="form-row">
                    <div class="col">
                        <label class="col-md-8" for="studentId">Course Title: <span
                                class="mandatoryfield">*</span></label>
                        <input type="text" name="courseTitle" id="courseTitle" th:value="${studentInfo.courseTitle}"
                               class="form-control input-fields validate[required]" placeholder="E.g: Data Structure">
                    </div>
                    <div class="col">
                        <label class="col-md-8" for="studentId">Dept Name: <span class="mandatoryfield">*</span></label>
                        <input type="text" name="deptName" id="deptName" th:value="${studentInfo.deptName}"
                               class="form-control input-fields validate[required]"
                               placeholder="E.g: CSE">
                    </div>
                    <div class="col">
                        <label class="col-md-8" for="studentId">Level-Semester: <span
                                class="mandatoryfield">*</span></label>
                        <input type="text" name="semesterInfo" id="semesterInfo" th:value="${studentInfo.semesterInfo}"
                               class="form-control input-fields validate[required]" placeholder="E.g: L-1;S-1">
                    </div>
                </div>

                <div class="m-2 form-row">

                    <div class="col">

                        <button id="listStudent" name="listStudent" type="button" class="ml-2 btn btn-success btn-sm float-right"
                                onclick="resetStudentList();"><i
                                class="fa fa-check"></i> Reset
                        </button>

                        <button id="saveStudent" name="saveStudent" type="button" class=" btn  btn-success btn-sm float-right"
                                onclick="updateStudentFn();"> <i
                                class="fa fa-check"></i>Update
                        </button>

                    </div>

                </div>


            </form>
        </div>
    </div>



</div>
